<!DOCTYPE html>
<html>
  <head>
      <title>Pick Me</title>
      <meta charset="utf-8" />
      <meta name="Keywords" content="Pick, Pick me" />
      <meta name="Description" content="Pick, Pick me" />
      <meta http-equiv="Content-Script-Type" content="text/javascript" />
      <meta http-equiv="Content-Style-Type" content="text/css" />
      <meta http-equiv="Subject" content="Pick someone" />
      <meta http-equiv="Author" content="KangJiJi" />
      <meta http-equiv="Other Agent" content="KangJiJi" />
      <link rel="stylesheet" href="index.css">
  </head>
  <body>
      <div id="app">
        <div class="app__set-num-of-participant-box">
          <input type="number" class="app__set-num-of-participant-box__num-input-box" name="quantity" min="1" max="5">
          <input type="button" class="app__set-num-of-participant-box__num-submit-button" value="Set Num">
        </div>

        <div class="app__set-information-of-participant-box">
          <div class="app__set-information-of-participant-box__informaiton-form">
            <input type="text" class="app__set-information-of-participant-box__informaiton-form__participant-name">
            <input type="number" class="app__set-information-of-participant-box__informaiton-form__num-of-presentations">
          </div>
        </div>

        <div class="app__pick-presenter-box">
          <input type="button" class="app__pick-presenter-box__pick-presenter-button">
        </div>

        <div class="app__show-presenter-box">
          <div class="app__show-presenter-box__presenter-name"></div>
        </div>
      </div>
      <script src="./index.js"></script>
  </body>
</html>
